{{ $site := .Site }}
{{ range .Site.Menus.main }}
    {{ $is := $page.IsMenuCurrent "main" . }}
    {{ $has := $page.HasMenuCurrent "main" . }}
    <li class="{{ if $is }}active{{ end }}">
            <a href="{{ .URL }}">{{ .Pre }} {{ .Name }}</a>
        <!-- Show a Â» symbol if there is a sub-menu we haven't rendered -->
    </li>
{{end}}
